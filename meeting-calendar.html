<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar - demo</title>
    <link href="/assets/css/zabuto_calendar.min.css" rel="stylesheet" >

<script src="https://code.jquery.com/jquery-2.2.4.js"

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"

            crossorigin="anonymous"></script>
    <script src="/assets/js/zabuto_calendar.min.js"></script> 
  <script src="/assets/js/date.min.js"></script>
  <script>
  $(document).ready(function() {
    
  var nextMeetingDate;
  
  (function calculateNextMeetingDate() {
    var candidate_date = Date.today().second().saturday();
    var today_date = Date.today();
    var meeting_remains_this_month = candidate_date.compareTo(today_date);
  
    if (meeting_remains_this_month >= 0) {
      nextMeetingDate = candidate_date.toString("yyyy-MM-d");
    }
  
    else {
      candidate_date = Date.today().next().month().second().saturday();
      nextMeetingDate = candidate_date.toString("yyyy-MM-d");
    }  
  })();
  



    
    
    
    
    
    (function meetingCalendarWidget(nextMeetingDate) {
      $("#meeting-calendar").zabuto_calendar({
			today:true,
			data: [ {"date": nextMeetingDate, "badge":true, "title":"Monthly Meeting" }]
			});   
  })(nextMeetingDate);
    
  });
  
  </script>
</head>
<body>
  <div id="meeting-calendar"/>
</body>
</html>
