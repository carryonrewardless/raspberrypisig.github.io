---
layout: archive
---
<div class="category-tag-list">
  <h2>All Categories</h2>  
  {% assign categories = site.categories | sort | downcase %}
  {% for category in categories %}
     <div  class="site-tag">
        <a class="page__taxonomy-item" href="{{ category | first | slugify }}">
                {{ category[0] | replace:'-', ' ' }} 
        </a>
    </div>
    {% endfor %}
</div>
