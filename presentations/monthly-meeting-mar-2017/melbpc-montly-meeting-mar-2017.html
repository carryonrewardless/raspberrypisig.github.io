<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
			    <section>
                <h1>MelbPC 3D Printer</h1>

                <table>
                <tr>
                  <td>Presenter:</td>
                  <td>Mohan Gupta</td> 	
                </tr>
                <tr>
                  <td>SIG Convener:</td>
                  <td>Raspberry Pi SIG - Moorabbin</td>	
                </tr>
                <tr>
                  <td>Website:</td>
                  <td>https://raspberrypisig.github.io</td>
                </tr>
                </table>
			    </section>
				<section>
					<img src="images/IMG_2077.jpg"/>
				</section>			    
				<section>
					
					<img src="images/Box.png"/>
				</section>
				<section>
					<img src="images/PrusaI3_manual_pic3.png"/>
				</section>
				<section>
					<img src="images/Prusal_I3_manual_pic4.jpg"/>
				</section>
				<section>
					<img src="images/Prusal_I3_manual_pic5.jpg"/>
				</section>
				<section>
					<img src="images/GT2560_wiring.jpg"/>
				</section>
				<section>
					
				</section>
				<section>
					
				</section>																								
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
